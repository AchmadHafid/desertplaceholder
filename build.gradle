buildscript {
    ext {
        //region plugin

        agp_version    = '3.5.1'
        kotlin_version = '1.3.50'

        //endregion
        //region SDK

        min_sdk_version     = 21
        compile_sdk_version = 28
        target_sdk_version  = 28

        //endregion
        //region AndroidX

        app_compat_version        = '1.1.0'
        constraint_layout_version = '2.0.0-beta2'
        material_version          = '1.1.0-beta01'

        test_core_version     = '1.2.1-alpha02'
        test_runner_version   = '1.3.0-alpha02'
        test_rules_version    = '1.3.0-alpha02'
        espresso_core_version = '3.3.0-alpha02'
        junit_version         = '1.1.2-alpha02'

       //endregion
    }
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "com.github.dcendents.android-maven" version "2.1"
    id "com.github.ben-manes.versions" version "0.25.0"
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}

subprojects {
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            jvmTarget = '1.8'
            allWarningsAsErrors = true
        }
    }
}
