buildscript {
    ext {
        //region build configs

        min_sdk_version     = 21
        compile_sdk_version = 28
        target_sdk_version  = 28
        jvm_target          = '1.8'
        java_max_heap_size  = '4g'

        //endregion
        //region plugin

        agp_version    = "3.3.1"
        kotlin_version = "1.3.21"

        //endregion
        //region AndroidX

        app_compat_version        = '1.1.0-alpha01'
        constraint_layout_version = '1.1.3'
        material_version          = '1.0.0'

        test_core_version     = '1.1.0'
        test_runner_version   = '1.1.1'
        test_rules_version    = '1.1.1'
        espresso_core_version = '3.1.1'
        junit_version         = '1.1.0'

       //endregion
    }
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
